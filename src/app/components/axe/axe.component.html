             <button (click)="confirme(axe.id)" data-bs-toggle="modal" data-bs-target="#confirmationModal" type="button"class="border-0 text-danger  fa-lg bg-transparent"><i class="fa fa-trash-o"></i></button>&nbsp;
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</section>
</div>

 </div>
</div>
</div>
</div>
  </main>
  
  <div class="modal fade" id="ajouterAxe" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <h5 *ngIf="!editForm" class="modal-title fw-bold">Ajouter Axe</h5>
          <h5 *ngIf="editForm" class="modal-title fw-bold">Modifier Axe</h5>

          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="bi bi-x-lg"></i></span>
          </button>
        </div>
        <div class="modal-body">
            <!------------------------------------------------- Add & update  Axe---------------------------->

          <form  #axe="ngForm"    >
            <!-- 2 column grid layout with text inputs for the first and last names #actualite="ngForm" actualite.value -->
            
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input [(ngModel)]="myAxe.name"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" name="titre" placeholder="Axe Name " 
              ngModel #acro_axe="ngModel" minlength="4" [appCheckExist]="[axes,'acro_axe']"  required>
              <div class="invalid-feedback">
                <div  *ngIf="!acro_axe.valid && (acro_axe.touched || acro_axe.dirty)">
                  <div *ngIf="acro_axe.errors?.['required']">this champ is required</div>
                  <div *ngIf="acro_axe.errors?.['minlength']">the minimum length should be {{acro_axe.errors?.['minlength'].requiredLength}}</div>
                  <div *ngIf="acro_axe.errors?.['forbiddenName']">
                    {{myAxe.name}} d√©ja existe.
                  </div>
                </div>
              </div>
            </div>
         
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetAxe(axe)">Close</button>
              <button  *ngIf="!editForm" type="submit" class="btn btn-success" data-bs-dismiss="modal" [disabled]="!acro_axe.valid" (click)="addAxe(axe)">Add Axe</button>
              <button *ngIf="editForm" type="submit" class="btn btn-warning" data-bs-dismiss="modal" [disabled]="!acro_axe.valid" (click)="updateAxe(axe)">edit Axe</button>
            </div>
            
          </form>
  
      </div>
    </div>
  </div>
