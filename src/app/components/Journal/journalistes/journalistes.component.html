<main id="main" class="main">
  <div class="pagetitle row">
    <div class="col-md-6">
      <h1>Liste des journaliste</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/etablissements">Etablissements</a></li>
          <li class="breadcrumb-item">Journals</li>
          <li class="breadcrumb-item active">Journalistes</li>
        </ol>
      </nav>
    </div>
    <div class="col-md-6 text-end">
      <button (click)="addJournaliste()" class="btn-dark btn-sm p-1 fw-bold" data-bs-toggle="modal"
              data-bs-target="#JournalisteModal">
        <i class="fa fa-plus me-1"></i>
        Ajouter Journaliste
      </button>
    </div>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table datatable">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Email</th>
                <th scope="col">Profile</th>
                <th scope="col">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let journaliste of journalistes">
                <th scope="row"><a routerLink="/{{journaliste.id}}/articles" class="link-primary"></a>{{journaliste.id}}</th>
                <td>{{journaliste.nom}}</td>
                <td>{{journaliste.prenom}}</td>
                <td>{{journaliste.email}}</td>
                <td>{{journaliste.profil}}</td>
                <td>
                  <button (click)="editJournaliste(journaliste)" data-bs-toggle="modal" data-bs-target="#journalisteModal" class="border-0 text-primary bg-transparent"><i class="fa fa-pencil-square-o"></i></button>
                  <button (click)="confirme(journaliste.id)" data-bs-toggle="modal" data-bs-target="#confirmationModal" class="border-0 text-danger bg-transparent"><i class="fa fa-trash-o"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="modal fade" id="JournalisteModal" tabindex="-1" aria-labelledby="JournalisteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="JournalisteModalLabel">
            <span *ngIf="!editForm">Nouveau Journaliste</span>
            <span *ngIf="editForm">Modifier Journaliste</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nom" class="col-form-label">Nom journaliste</label>
            <input [(ngModel)]="journaliste.nom" type="text" class="form-control" id="nom" required>
          </div>
          <div class="mb-3">
            <label for="prenom" class="col-form-label">Prenom journaliste</label>
            <input [(ngModel)]="journaliste.prenom" type="text" class="form-control" id="prenom" required>
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Email journaliste</label>
            <input [(ngModel)]="journaliste.email" type="text" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="profile" class="col-form-label">Profile journaliste</label>
            <input [(ngModel)]="journaliste.profil" type="text" class="form-control" id="profile" required>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="addJournaliste()" id="hideModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="!editForm" (click)="persisteJournaliste()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Ajouter</button>
          <button *ngIf="editForm" (click)="updateJournaliste()" type="button" class="btn btn-warning" data-bs-dismiss="modal">Modifier</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="confirmationModal" aria-hidden="true" aria-labelledby="confirmationModalLabel"
       tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel">Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Confirmer la suppression
        </div>
        <div class="modal-footer">
          <button (click)="deleteJournaliste()" class="btn btn-danger" data-bs-dismiss="modal">Confirme</button>
        </div>
      </div>
    </div>
  </div>
</main>
